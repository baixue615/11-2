<script>
$(function(){

     $.ajax({
            url:"http://localhost:3000/item/dta",
            type:'GET',
            dataType:'json',
            success:function(e){
                 for(var i in e){
                    $("body").append("<p>"+e[i].name+"</p>"+"<p>"+e[i].title+"</p>"+"<p>"+e[i].con+"</p>"+"<p>"+e[i].time+"</p>")
                 }
            }
        }) 

	
})




</script>
